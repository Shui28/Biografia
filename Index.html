<!doctype html>
<html>
    <head>
        <title>Biografia</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
		<link rel="stylesheet" href="Biografia.css"/>
    </head>
    <body>
        <header class="mt-5 mb-5">
            <h1 id="mainTitle">Biografia</h1>
        </header>
        <main>
            <div class="container-md">
                <div class="row">
                    <div class="col-5 justify-content-around">
						<div class="row">
							<button class="btn" type="button" data-bs-target=".carousel" data-bs-slide-to="0"><i class="fa-3x fa-solid fa-palette"></i></button>
							<button class="btn" type="button" data-bs-target=".carousel" data-bs-slide-to="1"><i class="fa-3x fa-solid fa-code"></i></button>
							<button class="btn" type="button" data-bs-target=".carousel" data-bs-slide-to="2"><i class="fa-3x fa-solid fa-volleyball"></i></button>
							<button class="btn" type="button" data-bs-target=".carousel" data-bs-slide-to="3"><i class="fa-3x fa-solid fa-pencil"></i></button>
						</div>
						<div class="row">
							<button class="btn" type="button" data-bs-target=".carousel" data-bs-slide-to="4"><i class="fa-3x fa-solid fa-gamepad"></i></button>

							<button class="btn" type="button" data-bs-target=".carousel" data-bs-slide-to="6"><i class="fa-3x fa-solid fa-futbol"></i></button>
							<button class="btn" type="button" data-bs-target=".carousel" data-bs-slide-to="7"><i class="fa-3x fa-solid fa-headphones"></i></button>
					    </div>
						<div class="row justify-content-center"> 	
							<button class="btn h-100 w-50" type="button" data-bs-target=".carousel" data-bs-slide-to="8"><i class="fa-10x fa-solid fa-star"></i></button>
						</div>
					</div>
                    <div class="col-7 justify-content-center">
                        <div class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="6000000">
                            <div class="carousel-inner">
							<div class="carousel-item active">
                                <img src="" alt="Desenho">
                            </div>
							<div class="carousel-item">
                                <img src="" alt="Programacao">
							<h3>OLAAAA</h3>	
                            </div>
							<div class="carousel-item">
                                <img src="" alt="Voleibol">
                            </div>
                            <div class="carousel-item">
                                <img src="" alt="Escrita">
                            </div>
                            <div class="carousel-item">
                                <img src="" alt="Jogo">
                            </div>
                            <div class="carousel-item">
                                <img src="" alt="Malhacao">
                            </div>
                            <div class="carousel-item">
                                <img src="" alt="Futebol">
                            </div>
							<div class="carousel-item">
                                <img src="" alt="Musica">
                            </div>							
							<div class="carousel-item">
                                <img src="" alt="Sonhos">
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
				<div class="row mt-5">
					
				</div>
            </div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
